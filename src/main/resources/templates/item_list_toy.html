<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ネットでおもちゃ注文！</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/piza.css}" rel="stylesheet">
<link th:href="@{/css/sort.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="@{/}"> <!-- 企業ロゴ -->
						<img alt="main log" th:src="@{/img_toy/header_logo.png}"
						height="35">
					</a>
					<a th:if="${session.user != null}" class="navbar-brand" href="item_list_pizza.html" th:href="@{/user-detail}" style="font-size:15px;">
					<span th:text="${session.user.name}+さんこんにちは！"></span>
					</a>
					<a th:unless="${session.user != null}" th:href="@{/login}" class="navbar-brand" style="font-size:15px;">
					<span th:text="ゲストさんこんにちは！"></span>
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a href="cart_list.html" class="navbar-link" th:href="@{/shopping-cart/show}">ショッピングカート</a>&nbsp;&nbsp;
						<a href="order_history.html" th:href="@{/orderHistory}" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
						<a th:if="${session.user == null}" href="login.html" class="navbar-link" th:href="@{/login}">ログイン</a>&nbsp;&nbsp;
						<a th:unless="${session.user == null}" href="item_list_pizza.html" class="navbar-link"
							th:href="@{/logout/toLogout}">ログアウト</a>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- search form -->
	</div>
	
	<div>
	  <form th:action="@{/csv-db}" method="post">
	    <button>CSVファイルをアップロードする</button>
	  </form>
	  <form th:action="@{/create-csv}" method="post">
	    <button>CSV出力</button>
	  </form>
	</div>
		<div class="row">
			<div
				class="col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-8 col-sm-10 col-xs-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="panel-title">商品を検索する</div>
					</div>
				<div class="panel-body">
					<form method="post" th:action="@{/showItemNameList}"
						class="form-horizontal" th:object="${showItemListForm}">
						<div class="form-group">
							<div th:text="${errorMessage}" style="color: red;"></div>
							<label for="code" class="control-label col-sm-2">商品名</label>
							<div class="col-sm-9">
								<input type="text" id="code" class="form-control input-sm"
									name="name" th:field="*{name}" autocomplete="name"
									list="itemLIstForAutoComplete">
							</div>
						</div>
						<datalist id="itemLIstForAutoComplete">
							<option th:each="item:${itemList}" th:value="${item.name}"></option>
						</datalist>
						<div class="text-center">
							<button type="submit" value="検索" class="btn btn-primary">検索</button>
							<button type="reset" value="クリア" class="btn btn-default">クリア</button>
						</div>
						</form>
				</div>
			</div>
			</div>
		</div>


	<div
		class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
		<div id="1">
			<span>並び順：</span> 
			<span class="2"><a th:href="@{/sort?sort=}+1">名前の昇順<i class="fas fa-angle-right fa-position-right"></i></a></span> |
			<span class="2"><a th:href="@{/sort?sort=}+2">名前の降順<i class="fas fa-angle-right fa-position-right"></i></a></span> |
			<span class="2"><a th:href="@{/sort?sort=}+3">金額の昇順<i class="fas fa-angle-right fa-position-right"></i></a></span> |
			<span class="2"><a th:href="@{/sort?sort=}+4">金額の降順<i class="fas fa-angle-right fa-position-right"></i></a></span>

		</div>
	</div>

	<!-- table -->
	<div class="row">
		<div
			class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
			<!-- <div class="table table-striped item-list-table" id="item-list" >
						<div th:each="item : ${itemList}" id="item">
						  <span style="width: 50px"  >
							<a href="item_detail.html" th:href="@{/showDetail//showItemDetail}"> <img th:src="@{/img_toy/} + ${item.imagePath}" class="img-responsive img-rounded item-img-center item-img-center" width="200" height="600" id="item-img"></a><br>
							<a href="item_detail.html" th:href="@{/showDetail//showItemDetail}" th:text="${item.name}">dummy</a><br>
							<span class="price">&nbsp;М&nbsp;</span>&nbsp;&nbsp;<span th:text="${item.priceM}">dummy</span>円(税抜)<br>
							<span class="price">&nbsp;Ｌ</span>&nbsp;&nbsp;<span th:text="${item.priceL}">dummy</span>円(税抜)<br>
					      </span>
					     
						</div>
				</div> -->
				
				<table class="table table-striped item-list-table" id="item-list" >
				    <tbody>
						<tr th:each="itemList2: ${itemList3} ">
							<th th:each="item : ${itemList2}"  >
							<a href="item_detail.html" th:href="@{/showDetail/showItemDetail?id=} + ${item.id}"> <img th:src="@{/img_toy/} + ${item.imagePath}" class="img-responsive img-rounded item-img-center item-img-center" width="200" height="600" id="item-img">
							</a><br>
							<a href="item_detail.html" th:href="@{/showDetail/showItemDetail?id=} + ${item.id}" th:text="${item.name}">dummy</a><br>
							<span class="price">&nbsp;М&nbsp;</span>&nbsp;&nbsp;<span th:text="${#numbers.formatInteger(item.priceM,1,'COMMA')}">dummy</span>円(税抜)<br>
							<span class="price">&nbsp;Ｌ</span>&nbsp;&nbsp;<span th:text="${#numbers.formatInteger(item.priceL,1,'COMMA')}">dummy</span>円(税抜)<br>
							</th>
						</tr>
					</tbody>
				</table>

				<!-- ページング機能 -->
				<div th:if="${itemPage.totalPages > 0}" class="pagination"
				    th:each="pageNumber : ${pageNumbers}">
				    <a th:href="@{/(size=${itemPage.size}, page=${pageNumber}, searchName=${searchName})}"
				        th:text=${pageNumber}
				        th:class="${pageNumber==itemPage.number + 1} ? active" style="font-size:2em"></a>
				        <span style="font-size:2em"></span>
				</div>

			</div>
		</div>

		<!-- トップに戻るボタン -->
	<div>
    	<a href="#" class="back-to-top">▲</a>
	</div>

	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/top-back-button.js}"></script>
</body>
</html>
